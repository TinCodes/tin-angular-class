<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{name | uppercase}}</mat-card-title>	
  </mat-card-header>
  <img mat-card-image [src]="urlImage">
  <mat-card-content>
    <h3>{{stock}} en stock</h3>
    <h4>Talla: {{size}}</h4>
    <h4>{{type}}</h4>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Comprar</button>
  </mat-card-actions>
</mat-card>
