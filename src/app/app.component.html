<div *ngFor="let user of users">
	<div [ngStyle]="{'background-color': user.enabled ? 'cyan' : 'red'}">
		<user 
			[name]="user.name" 
			[lastname]="user.lastname" 
			[age]="user.age" 
			[enabled]="user.enabled">
		</user>
	</div>
</div>
