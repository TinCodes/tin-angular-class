<mat-drawer-container class="example-container" autosize style="width: 100%; height: 100%">
  <mat-drawer #drawer class="example-sidenav" mode="side" [position]="'end'" style="width: 300px; height: 100%">
  	<table>
  		<tr>
  			<td>Product Name</td>
  			<td>Price</td>
  		</tr>
  		<tr *ngFor="let product of cart">
  			<td>{{product.title}}</td>
  			<td>{{product.price}}</td>
  		</tr>
  	</table>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Abrir Form
    </button>
    <div class="row" style="padding: 50px; display: flex; justify-content: center;">
    	<div *ngFor="let product of products" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
    		<mat-card class="example-card">
    		  <mat-card-header>
    		    <mat-card-title>{{product.title}}</mat-card-title>
    		    <mat-card-subtitle>${{product.price}}</mat-card-subtitle>	
    		  </mat-card-header>
    		  <img mat-card-image [src]="product.imageUrl" alt="Photo of a Shiba Inu">
    		  <mat-card-content>
    		    <p>
    		      {{product.description}}
    		    </p>
    		  </mat-card-content>
    		  <mat-card-actions>
    		    <button mat-button (click)="onBuy(product)">Comprar</button>
    		  </mat-card-actions>
    		</mat-card>
    	</div>
    </div>
  </div>
</mat-drawer-container>
