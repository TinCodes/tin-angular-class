<mat-drawer [opened]="true" class="example-sidenav" mode="side" [position]="'end'" style="width: 300px; position: fixed;">
  <form [formGroup]="studentForm" style="display: flex; flex-direction: column;">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text">
    </mat-form-field>
    <div *ngIf="studentForm.get('name').invalid &&
            (studentForm.get('name').touched ||
              studentForm.get('name').dirty)" class="alert alert-danger">
      <div *ngIf="studentForm.get('name').errors.required">
        Nombre requerido.
      </div>
      <div *ngIf="studentForm.get('name').errors.minlength">
        Nombre debe tener minimo 3 letras.
      </div>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input matInput formControlName="age" type="text">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Grade</mat-label>
      <input matInput formControlName="grade" type="text">
      <div *ngIf="studentForm.get('grade').invalid &&
                    (studentForm.get('grade').touched ||
                    studentForm.get('grade').dirty)" class="alert alert-danger">
          <div *ngIf="studentForm.get('grade').errors.required">
              Grado requerido.
          </div>
      </div>
  </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>URL Image</mat-label>  
      <input matInput formControlName="urlImage" type="text">  
  </mat-form-field>
  </form>
  <button (click)="onCreate()">Add</button>
  <button (click)="onUpdate()">Update</button>
</mat-drawer>
