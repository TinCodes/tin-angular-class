<mat-drawer-container class="example-container" autosize style="width: 100%; height: 100%">
  <mat-drawer #drawer class="example-sidenav" mode="side" style="width: 300px; height: 100%">
    <p>Auto-resizing sidenav</p>
    <p>Lorem, ipsum dolor sit amet consectetur.</p>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
  </div>
</mat-drawer-container>
